<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/code.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container box1">
      <div class="row justify-content-center">
        <div class="col-6 col1">
          <div class="row row1">
            <h4 id="operaciones"></h4>
          </div>
          <div class="row row2">
            <h4  id="resultado"></h4>
          </div>
          <div class="row">
            <div class="btn-group">
              <button class="btn btn-primary w-25 buttonDis" disabled ></button>
              <button class="btn btn-primary w-25 buttonDis" disabled ></button>
              <button class="btn btn-primary w-25 button3 borrar">DEL</button>
              <button class="btn btn-primary w-25 button3 borrar">AC</button>
              </div>
            <div class="btn-group">
              <button class="btn btn-primary w-25 button2">1/x</button>
              <button class="btn btn-primary w-25 button2">âˆš</button>
              <button class="btn btn-primary w-25 button2">^2</button>
              <button class="btn btn-primary w-25 button2 simbolo">/</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary w-25 button1 num">7</button>
              <button class="btn btn-primary w-25 button1 num">8</button>
              <button class="btn btn-primary w-25 button1 num">9</button>
              <button class="btn btn-primary w-25 button2 simbolo">*</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary w-25 button1 num">4</button>
              <button class="btn btn-primary w-25 button1 num">5</button>
              <button class="btn btn-primary w-25 button1 num">6</button>
              <button class="btn btn-primary w-25 button2 simbolo">-</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary w-25 button1 num">1</button>
              <button class="btn btn-primary w-25 button1 num">2</button>
              <button class="btn btn-primary w-25 button1 num">3</button>
              <button class="btn btn-primary w-25 button2 simbolo">+</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary w-25 button1 simbolo">.</button>
              <button class="btn btn-primary w-25 button1 num">0</button>
              <button class="btn btn-primary w-25 button1 num">00</button>
              <button class="btn btn-primary w-25 button2" id="igual">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
