<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    @import
    url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    <title>Login form</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center" id="title">
        <div class="col-6"><h2>Login Form</h2></div>
      </div>
      <div class="row justify-content-center" id="main">
        <div class="col-6">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
            nihil obcaecati voluptates minus neque, dolorum adipisci.
          </p>
        </div>
      </div>
      <div class="row justify-content-center" id="form">
        <div class="col-6">
          <h3>Login to our site</h3>
          <p>Enter Username and Password</p>
          <div class="form-group">
            <input
              type="user"
              class="form-control"
              id="username"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button class="btn btn-info">Log in</button>
        </div>
      </div>
      <div class="row justify-content-center" id="bottom">
        <div class="col-6"><p>Login with</p></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          
          <button class="btn btn-dark"><i class="bi bi-facebook"></i>&nbsp;&nbsp;Facebook</button>
          <button class="btn btn-dark"><i class="bi bi-twitter"></i>&nbsp;&nbsp;Twitter</button>
          <button class="btn btn-dark"><i class="bi bi-google"></i>&nbsp;&nbsp;Gmail</button>
        </div>
      </div>
    </div>
  </body>
</html>
