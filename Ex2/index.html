<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container text-center box">
      <div class="row justify-content-center" id="title">
        <div class="col-6"><h2>Contact us</h2></div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="col-8 column1">
          <div class="input-group form1">
            <i class="bi bi-person-fill icon1"></i>
            <input
              type="user"
              class="form-control form"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="input-group form1">
            <i class="bi bi-person-fill icon1"></i>
            <input
              type="user"
              class="form-control form"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="input-group form1">
            <i class="bi bi-envelope-fill icon1"></i>
            <input
              type="user"
              class="form-control form"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="input-group form1">
            <i class="bi bi-telephone-fill icon1"></i>
            <input
              type="user"
              class="form-control form"
              id="phone"
              placeholder="Phone"
            />
          </div>
          <div class="input-group form1">
            <i class="bi bi-pencil-square icon1"></i>
            <textarea
              class="form-control"
              id="message"
              rows="10"
              placeholder="Enter your message for us here. We will get back to you within 2 business days."
            ></textarea>
          </div>
          <button class="btn btn-info button1">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
